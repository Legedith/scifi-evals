<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sci‑Fi Ethical Dilemmas Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="app-header">
        <h1>Sci‑Fi Ethical Dilemmas Explorer</h1>
        <p class="tagline">Browse dilemmas, filter by author, search by source, and inspect decisions.</p>
    </header>

    <main class="app-main">
        <section class="controls" aria-label="Filters and actions">
            <div class="controls-row">
                <label for="modelSelect">Model</label>
                <select id="modelSelect" aria-label="Select LLM model">
                    <option value="">Select a model...</option>
                </select>

                <label for="authorFilter">Author</label>
                <select id="authorFilter" aria-label="Filter by author">
                    <option value="">All authors</option>
                </select>

                <label for="sourceSearch" class="search-label">Source</label>
                <input id="sourceSearch" type="search" placeholder="Search source…" aria-label="Search by source">

                <button id="resetBtn" class="secondary" type="button" aria-label="Reset filters">Reset</button>
                <button id="compareBtn" class="primary" type="button" aria-label="Compare models">Compare Models</button>
            </div>

            <div class="controls-row right">
                <span id="resultCount" class="muted">Select a model to begin...</span>
                <div class="downloads">
                    <button id="downloadBtn" class="button" disabled>Download Current Model Data</button>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="list-container" id="listContainer">
                <div class="list-header">
                    <h3>Ethical Dilemmas</h3>
                    <button id="toggleListBtn" class="toggle-btn" aria-label="Toggle dilemma list">
                        <span class="toggle-icon">‹</span>
                    </button>
                </div>
                <div class="list" id="itemsList" aria-live="polite" aria-busy="true"></div>
            </div>
            <aside class="detail" id="detailPanel" aria-live="polite">
                <div class="empty">Select a model and dilemma to see details.</div>
            </aside>
        </section>

        <!-- Compare Modal -->
        <div id="compareModal" class="modal fullscreen" style="display: none;">
            <div class="modal-content fullscreen">
                <div class="modal-header">
                    <h2>Compare Models</h2>
                    <div class="compare-controls">
                        <label for="compareSelect">Select dilemma:</label>
                        <select id="compareSelect">
                            <option value="">Choose a dilemma...</option>
                        </select>
                    </div>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="compareContent">
                        <div class="empty">Select a dilemma to compare responses across models.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
