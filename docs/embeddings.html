<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embedding Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        .toolbar {
            position: fixed; top: 8px; left: 8px; right: 8px; z-index: 10;
            display: flex; gap: 12px; align-items: center;
            background: rgba(255,255,255,0.9); border: 1px solid #ddd; border-radius: 6px; padding: 8px 12px;
        }
        .toolbar label { font-size: 12px; color: #555; }
        .toolbar input[type="range"] { width: 180px; }
        #stage { width: 100%; height: 100%; display: block; background: #fff; }
        #tooltip {
            position: fixed; background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 8px; max-width: 440px; 
            display: none; pointer-events: none; z-index: 20; font-size: 12px; color: #333;
        }
    </style>
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="toolbar">
        <strong style="margin-right:8px;">Embedding Explorer</strong>
        <label><input type="radio" name="mode" value="threshold" checked> Threshold</label>
        <label><input type="radio" name="mode" value="kmeans"> Kâ€‘Means</label>
        <div id="th-controls">
            <label>Similarity <span id="thVal">0.75</span></label>
            <input id="threshold" type="range" min="0" max="1" step="0.01" value="0.75">
        </div>
        <div id="km-controls" style="display:none;">
            <label>K <span id="kVal">20</span></label>
            <input id="kSlider" type="range" min="2" max="100" step="1" value="20">
            <button id="reseed">Reseed</button>
        </div>
        <span class="muted" id="stats"></span>
    </div>
    <canvas id="stage"></canvas>
    <div id="tooltip"></div>

    <script type="module" src="embeddings.js"></script>
</body>

</html>
